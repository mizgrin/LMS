<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&family=Raleway:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../scss/main.css">
</head>
<body>
    <header class="header py-lg-2">
        <div class="container-fluid">
            <div class="row align-item-center">
                <div class="col-lg-2">
                    <div class="logo-wrap d-flex">
                        <div class="item-image-holder">
                            <img src="../images/mortarboard.png" alt="">
                        </div>
                        <h3>LMS <span>Pro</span></h3>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="search-wrap">
                        <form action="">
                            <input type="text" class="mb-0" placeholder="Search...">
                        </form>
                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="notification_wrap">
                        <div class="icon-wrap  position-relative">
                            <i class="fa-solid fa-bell"></i>
                            <sup>1</sup>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="profile_wrap">
                        <div class="profile-image">
                            <img src="../images/imageprofile.jpg" alt="">
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
      
    </header>
    <div class="container-fluid">
        <div class="content-area d-flex">
            <div class="sidebar">
                <div class="profile-detail">
                    <div class="user_wrap d-flex">
                        <div class="profile-image">
                            <img src="../images/imageprofile.jpg" alt="">
                        </div>
                        <div class="profile-entry">
                            <h4>Ms. Jhon Doe</h4>
                            <span>BBA 072</span>
                        </div>
                    </div>
                </div>
                <nav class="main-navigation">
                    <ul class="list-unstyled">
                        <li class="active">
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <span>My Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-graduation-cap"></i>
                                </div>
                                <span>Student</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-user-tie"></i>
                                </div>
                                <span>Teachers</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-sharp fa-solid fa-book-open-reader"></i>
                                </div>
                                <span>My Courses </span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-clock"></i>
                                </div>
                                <span>My Routine</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-note-sticky"></i>
                                </div>
                                <span>Exams</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                                <span>Attendence</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-clipboard-list"></i>
                                </div>
                                <span>My Activities</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-user-graduate"></i>
                                </div>
                                <span>My Results</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-content p-3">
                <div class="stats-wrap">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="stat-single card card">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-book-open"></i>
                                </div>
                                <div class="stat-entry">
                                    <h4>My Courses</h4>
                                    <span>12</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="stat-single card">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-book-open"></i>
                                </div>
                                <div class="stat-entry">
                                    <h4>Total Assignments</h4>
                                    <span>12</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="stat-single card">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-book-open"></i>
                                </div>
                                <div class="stat-entry">
                                    <h4>Attendence</h4>
                                    <span>12</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="stat-single card">
                                <div class="icon-holder">
                                    <i class="fa-solid fa-book-open"></i>
                                </div>
                                <div class="stat-entry">
                                    <h4>Events</h4>
                                    <span>12</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../js/custom.js"></script>
</html>
